<!DOCTYPEhtml>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>for文を使用してプルダウンメニュー</title>
    </head>
    <body>
        <script type="text/javascript" src="script.js"></script> 
        <form>
            <select name="age">
                <option>選択してください</option>
                <script>
                    for(var i= 18; i<=65; i++){
                        document.write("<option>");
                        document.write(i);
                        document.write("</option>");
                    }
                </script>
            </select>
        </form>
    </body>
</html>
